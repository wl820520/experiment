/button>                        </p>            </div><!--subcontent-->            </form>        </div><!--contentwrapper-->        	</div><!-- centercontent -->    <script type="text/javascript">        $(function () {            var base64="";            $("#pic").change(function(){                var file = this.files[0];                if(!/image\/\w+/.test(file.type)){                    alert("文件必须为图片！");                    return false;                }                $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));                var reader = new FileReader();                reader.readAsDataURL(file);                reader.onload = function (e) { base64= this.result; }            });            $(".submit").click(function () {                if($("#name").val()==""){                    alert("酒店名称不能为空")                    return false;                }                if($("#address").val()==""){                    alert("酒店地址不能为空")                    return false;                }                if($("#note").val()==""){                    alert("酒店说明不能为空")                    return false;                }                var ischeck=$("input[name='check2']:checked").val()=="on"?1:0;                //$("#form1").submit();                var formData = new FormData($( "#form1" )[0]);                $.ajax({url:"/hotel/addhotel",type: "POST",data:formData,success:function (data) {                    if(data&&data.code==1){                        alert("恭喜您添加成功")                        location.href=location.href;                    }else{                        alert("添加失败："+data.msg)                    }                }})            })        })        $.ajax({url:"/hotel/getCount",success:function(result){            var num1=0,num2=0;                if(result&&result.data&&result.data.length>0) {                    result.data.forEach(function (item,index) {                        switch (index){                            case 0:                                num2=item;                                break;                            case 1:                                num1=item;                                break;                            case 3:                                $("#usernum").text(item)                                break;                        }                    })                    console.log(num1+"   "+num2)                    var rat=parseFloat(num2/num1).toFixed(2)*100;                    $("#userrat").text(rat+"%")                }            }});        //获取url中的参数        function getQueryString(name) {            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); // 匹配目标参数            var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数            if (result != null) {                return decodeURIComponent(result[2]);            } else {                return null;            }        }        var id=getQueryString("id")        if(parseInt(id)>0) {            $.ajax({                url: "/hotel/getHotelById", data: {hotelid: id}, success: function (result) {                    var num1 = 0, num2 = 0;                    if (result && result.data && result.data.hotel) {                        $("#hotelname").val(result.data.hotel.hotelname)                        $("#address").val(result.data.hotel.address)                        $("#note").val(result.data.hotel.note);                        $("#id").val(id);                        console.log(result.data.hotel.pic)                        // $("#pic").val(result.data.experiment.pic);                        $("#img").attr("src",result.data.hotel.pic);                        if(result.data.hotel.ishot==1){                            $("#ishot").attr("checked",true);                        }else{                            $("#ishot").attr("checked",true);                        }                    }                }            });        }    </script>    </div><!--bodywrapper--></body></html>
