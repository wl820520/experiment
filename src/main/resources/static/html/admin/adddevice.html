<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>实验台管理-学生管理</title><link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" /><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery-1.7.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.cookie.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.uniform.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.validate.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.tagsinput.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/charCount.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/ui.spinner.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/chosen.jquery.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/custom/general.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/custom/forms.js"></script>-->    <script src="/js/jquery-1.10.2.js"></script><!--[if IE 9]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/><![endif]--><!--[if IE 8]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/><![endif]--><!--[if lt IE 9]>	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <div th:include="html/admin/inner :: copyheader ('device')"></div>    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">设备管理</h1>            <ul class="hornav">                <li><a href="/admin/devicelist">实验台设备</a></li>                <li class="current"><a>新增实验台</a></li>                <li><a href="/admin/device">获取设备数据</a></li>            </ul>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">            <form id="form1" class="stdform">            <div id="validation" class="subcontent">                <p>                    <label>设备名称</label>                    <span class="field"><input type="text" name="address" id="deviceName" class="longinput" /></span>                </p>                <p>                    <label>设备号（编码 DEVICE_ID_01_A）</label>                    <span class="field"><input type="text" name="address" id="ipaddress" class="longinput" /></span>                </p>                <p>                    <label>示波器名称（名称 TCPIP0::192.168.50.90::inst0::INSTR ）</label>                    <span class="field"><input type="text" name="address" id="oscCode" class="longinput" /></span>                </p>                <p>                    <label>选择绑定试题号</label>                    <span class="field"><select id="selectexperiment"></select></span>                </p>                <p>                    <label>输入平板id</label>                    <span class="field"><input type="text" name="address" id="serialid" class="longinput" /></span>                </p>                        <br />                        <input id="id" name="id" value="0" type="hidden" />                        <input id="jsonval" name="jsonval" th:value="${exStationEntity}" type="hidden"/>                <p class="stdformbutton">                    <a class="stdbtn btn_blue">提交</a>                </p>            </div><!--subcontent-->            </form>        </div><!--contentwrapper-->        	</div><!-- centercontent -->    <script type="text/javascript">        $(function () {            //获取试题            $.ajax({                url:"/admin/getExperimentList",                type:"post",                processData:false,                contentType:false,                success:function(data){                    console.log(data);                    if(data.code==1){                        $("#selectexperiment").empty();                        $(data.data).each(function (index,item) {                            $("#selectexperiment").append("<option value='"+item.id+"'>"+item.content+"</option>")                        })                        bindjsondata();                    }else{                        alert("没有试题可以绑定，请先添加试题")                    }                }            });            function bindjsondata() {                if($("#jsonval").val()&&$("#jsonval").val()!="") {                    var data = JSON.parse($("#jsonval").val());                    $("#id").val(data.id);                    $("#deviceName").val(data.ex_name);                    $("#ipaddress").val(data.ex_code);                    $("#oscCode").val(data.ex_osc);                    $("#selectexperiment").val(data.mainid);                    $("#serialid").val(data.serialid);                }            }            $(".stdformbutton").click(function () {                if($("#deviceName").val()==""){                    alert("设备名称不能为空")                    return false;                }                if($("#ipaddress").val()==""){                    alert("设备号不能为空")                    return false;                }                if($("#oscCode").val()==""){                    alert("示波器不能为空")                    return false;                }                if($("#serialid").val()==""){                    alert("平板id不能为空")                    return false;                }                var d={                    id:$("#id").val(),                    ex_name:$("#deviceName").val(),                    ip_address:"",                    ex_code:$("#ipaddress").val(),                    ex_osc:$("#oscCode").val(),                    mainid:$("#selectexperiment").val(),                    serialid:$("#serialid").val(),                   // ex_code:$("#selectdevice").val()                }                //console.log(d);                $.ajax({url:"/admin/adddevicemodel",contentType: 'application/json;charset=utf-8',type: "POST",dataType:"json",data:JSON.stringify(d)                        ,success:function (data) {                    if(data&&data.code==1){                        alert("恭喜您添加成功")                        location.href=location.href;                    }else{                        alert("添加失败："+data.msg)                    }                }})            })        })    </script>    </div><!--bodywrapper--></body></html>
