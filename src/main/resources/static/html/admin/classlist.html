<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验台管理-学生管理</title>
    <link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" />
    <script src="/js/jquery-1.10.2.js"></script>

    <link rel="stylesheet" media="screen" href="/html/admin/css/common.css"/>
    <!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body class="withvernav">
<div class="bodywrapper">
    <div th:include="html/admin/inner :: copyheader ('class')"></div>

    <div class="centercontent">

        <div class="pageheader">
            <h1 class="pagetitle">学生管理</h1>
            <span class="pagedesc">The content below are loaded using ajax</span>

            <ul class="hornav">
                <li class="current"><a>班级管理</a></li>
                <li><a id="add">添加班级</a></li>
            </ul>
        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div id="inbox" class="subcontent">

                <div class="msghead">
                    <ul class="msghead_menu">
                        <li class="marginleft5"><a class="msgtrash" title="Trash"></a></li>
                        <li class="right"><a class="next"></a></li>
                        <li class="right"><a class="prev prev_disabled"></a></li>
                        <li class="right"><span class="pageinfo">1-10 of 2,139</span></li>
                    </ul>
                    <span class="clearall"></span>
                </div><!--msghead-->

                <table cellpadding="0" cellspacing="0" border="0" class="stdtable mailinbox">
                    <colgroup>
                        <col class="con1" width="4%"/>
                        <col class="con0" width="4%" />
                        <col class="con1" width="14%"/>
                        <col class="con1" width="10%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th width="20" class="head1 aligncenter"><input type="checkbox" name="checkall" class="checkall" /></th>
                        <th class="head0">班级id</th>
                        <th class="head1">班级名称</th>
                        <th class="head0">操作</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th class="head1 aligncenter"><input type="checkbox" name="checkall" class="checkall2" /></th>
                        <th class="head0">班级id</th>
                        <th class="head1">班级名称</th>
                        <th class="head0">操作</th>
                    </tr>
                    </tfoot>
                    <tbody id="userlist">
                    </tbody>
                </table>
            </div>
            <div id="compose" class="subcontent" style="display: none">&nbsp;</div>
            <div id="dialogBg"></div>
            <div id="dialog" class="animated">
                <img class="dialogIco" width="50" height="50" src="/admin/images/ico.png" alt="" />
                <div class="dialogTop">
                    <a href="javascript:;" class="claseDialogBtn">关闭</a>
                </div>
                <ul class="editInfos">
                    <li><label><font color="#ff0000">* </font>班级名称：<input type="text" id="classname" class="ipt" /></label></li>
                    <li><input type="hidden" id="cid" value="0" /><input id="btnsave" type="button" value="确认提交" class="submitBtn" /></li>
                </ul>
            </div>
        </div><!--contentwrapper-->

    </div><!--centercontent-->
    
</div><!--bodywrapper-->
<script type="text/javascript">
    $(function () {
        $("#add").click(function () {
            $("#cid").val(0);
            $("#classname").val("");
            $("#dialog").show();
            $("#compose").show();
        })
        $(".claseDialogBtn").click(function () {
            $("#dialog").hide();
            $("#compose").hide();
        })
        $.ajax({url:"/admin/getclasslist",success:function(result){
                if(result&&result.code==1&&result.data&&result.data.length>0) {
                    $("#userlist").empty();
                    result.data.forEach(function (item,index) {
                        var unread=(index%2==0?"unread":"");
                        binduser(item,unread);
                    })
                    bindclick()
                }
            }});
        $("#btnsave").click(function () {
            if($("#classname").val()==""){
                alert("班级名称不能为空");
                return;
            }
            var d={id:$("#cid").val(),classname:$("#classname").val()}
            $.ajax({url:"/admin/addclass",contentType: 'application/json;charset=utf-8',type: "POST",dataType:"json",data:JSON.stringify(d),success:function(result){
                    if(result&&result.code==1) {
                        alert("操作成功")
                        location.href=location.href
                    }else{
                        alert("操作失败")
                    }
                }});
        })
        function binduser(data,unread) {
            var userhtml="<tr class=\""+unread+"\">\n" +
                "                            <td class=\"aligncenter\"><input type=\"checkbox\" name=\"\" /></td>\n" +
                "                            <td class=\"aligncenter\">{id}</td>\n" +
                "                            <td>{classname}</td>\n" +
                "                            <td class=\"date\"><a val='{id}' cname='{classname}' t='update' class=\"btn btn4 btn_link\"></a><a val='{id}' t='del' class=\"btn btn4 btn_trash\"></a></td>\n" +
                "                        </tr>";
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{classname}",data.classname)
            userhtml=userhtml.replace("{classname}",data.classname)
            $("#userlist").append(userhtml)
        }
        function bindclick() {
            $("a[t='del']").click(function () {
                if(confirm("确定删除？")) {
                    var id = $(this).attr("val")
                    $.ajax({
                        url: "/admin/delclass", data: {id: id}, success: function (result) {
                            if (result && result.code == 1) {
                                alert("删除成功");
                                location.href = location.href;
                            } else {
                                alert("删除失败")
                            }
                        }
                    });
                }
            })
            $("a[t='update']").click(function () {
                var id = $(this).attr("val")
                var val = $(this).attr("cname")
                $("#cid").val(id);
                $("#classname").val(val);
                $("#dialog").show();
                $("#compose").show();
            })
        }
    })
</script>
</body>
</html>
