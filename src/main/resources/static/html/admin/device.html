<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>实验台管理-设备数据</title><link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" /><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery-1.7.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.cookie.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.uniform.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.validate.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/jquery.tagsinput.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/charCount.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/ui.spinner.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/plugins/chosen.jquery.min.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/custom/general.js"></script>--><!--<script type="text/javascript" src="/html/admin/js/custom/forms.js"></script>-->    <script src="/js/jquery-1.10.2.js"></script><!--[if IE 9]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/><![endif]--><!--[if IE 8]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/><![endif]--><!--[if lt IE 9]>	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <div th:include="html/admin/inner :: copyheader ('device')"></div>    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">设备管理</h1>            <ul class="hornav">                <li><a href="/admin/devicelist">实验台设备</a></li>                <li><a href="/admin/adddevice">新增实验台</a></li>                <li class="current"><a>获取设备数据</a></li>            </ul>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">            <form id="form1" class="stdform">            <div id="validation" class="subcontent">                    	<p>                        	<label>设备标识(DEVICE_ID_01_A)</label>                            <span class="field"><input type="text" name="address" id="ipaddress" class="longinput" /></span>                        </p>                <p>                    <label>选择设备</label>                    <span class="field"><select id="selectdevice"><option value="1">设备一</option><option value="2">设备二</option><option value="3">设备三</option><option value="4">设备四</option></select></span>                </p>                <p>                    <label>设备数据</label>                    <span class="field"><span id="devicenum">设备数据</span></span>                </p>                        <p class="stdformbutton">                        	<a class="stdbtn btn_blue">获取</a>                        </p>            </div><!--subcontent-->            </form>        </div><!--contentwrapper-->        	</div><!-- centercontent -->    <script type="text/javascript">        $(function () {            $(".stdformbutton").click(function () {                if($("#ipaddress").val()==""){                    alert("设备ip地址不能为空")                    return false;                }                var d={                    ipaddress:$("#ipaddress").val(),                    selectdevice:$("#selectdevice").val()                }                //console.log(d);                $.ajax({url:"/admin/getdevice",contentType: 'application/json;charset=utf-8',type: "POST",dataType:"json",data:JSON.stringify(d)                        ,success:function (data) {                    console.log(data)                    if(data&&data.code==1){                        $("#devicenum").text(data.data)                    }else{                        alert("获取失败："+data.msg)                    }                }})            })        })    </script>    </div><!--bodywrapper--></body></html>
