<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>实验台--刷脸</title><link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" />    <script src="/js/jquery-1.10.2.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script><!--[if IE 9]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/><![endif]--><!--[if IE 8]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/><![endif]--><!--[if lt IE 9]>	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->    <style>        #canvas,#video {            float: left;            margin-right: 10px;            background: #fff;        }        .box {            overflow: hidden;            margin-bottom: 10px;        }    </style></head><body class="withvernav"><div class="bodywrapper">    <div class="topheader">        <div class="left">            <h1 class="logo">实验台.<span>学生刷脸</span></h1>            <span class="slogan">学生注册系统</span>            <br clear="all" />        </div><!--left-->    </div><!--topheader-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">学生刷脸</h1>            <ul class="hornav">                <li class="current"><a>学生刷脸验证</a></li>            </ul>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">            <div class="stdform">            <div id="validation" class="subcontent">                        <p>                        	<label>学号</label>                            <span class="field"><input type="text" name="address" id="usercode" class="longinput" /></span>                        </p>                <p>                    <label>照片</label>                    <input name="pic" id="pic" type="file" accept="image/*;" capture="camera" />                    <span id="picpath"></span><br />                    <div>                        <img id="img" width="430px" height="325px" />                    </div>                </p>                <p class="stdformbutton">                    <a class="stdbtn btn_blue">提交</a>                </p>            </div><!--subcontent-->            </div>        </div><!--contentwrapper-->	</div><!-- centercontent -->    <script type="text/javascript">        $(function () {            $("#pic").change(function(){                var file = this.files[0];                if(!/image\/\w+/.test(file.type)){                    alert("文件必须为图片！");                    return false;                }                $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));                var reader = new FileReader();                reader.readAsDataURL(file);                reader.onload = function (e) { base64= this.result; }                var file = document.querySelector('[type=file]');                // 通过FormData将文件转成二进制数据                var formData = new FormData();                // 将文件转二进制                formData.append('pic', file.files[0]);                console.log(formData)                $.ajax({                    url:"/admin/uploadface",                    type:"post",                    data:formData,                    processData:false,                    contentType:false,                    success:function(data){                        console.log(data);                        if(data.code==1){                            $("#picpath").text(data.data)                        }else{                            $("#picpath").text("上传图片失败")                        }                    }                });            });        })    </script>    </div><!--bodywrapper--></body></html>
