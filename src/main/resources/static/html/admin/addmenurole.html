<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>实验台管理-权限管理</title><link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" />    <script src="/js/jquery-1.10.2.js"></script><!--[if IE 9]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/><![endif]--><!--[if IE 8]>    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/><![endif]--><!--[if lt IE 9]>	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <div th:include="html/admin/inner :: copyheader ('menu')"></div>    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">权限管理</h1>            <span class="pagedesc">添加权限</span>                        <ul class="hornav">                <li><a href="/admin/menu">权限管理</a></li>                <li class="current"><a>添加权限</a></li>            </ul>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">            <form id="form1" class="stdform">            <div id="validation" class="subcontent">                    	<p>                        	<label>选择角色</label>                            <span class="field"><select id="selectrole"><option value="1">管理员</option><option value="2">老师</option></select></span>                        </p>                <p>                    <label>选择菜单项</label>                    <span class="field"><select id="selectmenu">                        <option th:each="menu : ${menus}" th:value="${menu.id}" th:text="${menu.name}"></option>                    </select></span>                </p>                <p class="stdformbutton">                    <a class="stdbtn btn_blue">添加</a>                </p>            </div><!--subcontent-->            </form>        </div><!--contentwrapper-->        	</div><!-- centercontent -->    <script type="text/javascript">        $(function () {            $(".stdformbutton").click(function () {                //console.log(d);                $.ajax({url:"/admin/addrolemodel",dataType:"json",data:{                        roleid:$("#selectrole").val(),                        menuid:$("#selectmenu").val()                    },success:function (data) {                    if(data&&data.code==1){                        alert("恭喜您添加成功")                        location.href=location.href;                    }else{                        alert("添加失败："+data.msg)                    }                }})            })        })    </script>    </div><!--bodywrapper--></body></html>
