    $(function () {
        //获取url中的参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); // 匹配目标参数
            var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数
            if (result != null) {
                return decodeURIComponent(result[2]);
            } else {
                return null;
            }
        }
        // var id=getQueryString("id")
        // $("#add").attr("href","/admin/addexperiment?id="+id)

            $.ajax({
                url: "/admin/getdevicelist", success: function (result) {
                    if (result && result.code == 1 && result.data) {
                        $("#userlist").empty();
                        result.data.forEach(function (item, index) {
                            var unread = (index % 2 == 0 ? "unread" : "");
                            bindexperiment(item, unread);
                        })
                        bindclick()
                    }
                }
            });
        // }else{
        //     alert("参数错误")

        function bindexperiment(data,unread) {
            var userhtml="<tr class=\""+unread+"\">\n" +
                "                            <td class=\"aligncenter\"><input type=\"checkbox\" name=\"\" /></td>\n" +
                "                            <td class=\"aligncenter\">{id}</td>\n" +
                "                            <td>{exName}</td>\n" +
                "                            <td>{exCode}</td>\n" +
                "                            <td>{mainName}</td>\n" +
                "                            <td>{serialid}</td>\n" +
                "                            <td class=\"date\"><a val='{id}' t='update' class=\"btn btn4 btn_link\"></a><a val='{id}' t='del' class=\"btn btn4 btn_trash\"></a></td>\n" +
                "                        </tr>";
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{exCode}",data.ex_code)
            userhtml=userhtml.replace("{exName}",data.ex_name)
            userhtml=userhtml.replace("{mainName}",data.mainName)
            userhtml=userhtml.replace("{serialid}",data.serialid)
            $("#userlist").append(userhtml)
        }
    })
    function bindclick() {
        $("a[t='del']").click(function () {
            if(confirm("确定删除？")) {
                var id = $(this).attr("val")
                $.ajax({
                    url: "/admin/deldevice", data: {id: id}, success: function (result) {
                        if (result && result.code == 1) {
                            alert("删除成功");
                            location.href = location.href;
                        } else {
                            alert("删除失败")
                        }
                    }
                });
            }
        })
        $("a[t='update']").click(function () {
                var id = $(this).attr("val")
                location.href="/admin/adddevice?id="+id;
        })
    }
