s="vernav2 iconmenu">        <ul>            <li><a href="/admin/hotel" class="gallery">酒店管理</a></li>            <li><a href="/admin/user" class="elements">会员管理</a></li>            <li><a href="/admin/order" class="calendar">订单管理</a></li>            <li><a href="/admin/report" class="widgets">统计信息</a></li>        </ul>        <a class="togglemenu"></a>        <br /><br />    </div><!--leftmenu-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">房间管理</h1>            <span class="pagedesc">添加房间</span>            <ul class="hornav">                <li><a href="/admin/hotel">房间管理</a></li>                <li class="current"><a>添加房间</a></li>            </ul>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">            <form id="form1" class="stdform" method="post"  action="/hotel/addroom" enctype="multipart/form-data">                <div id="validation" class="subcontent">                    <p>                        <label>房间名称</label>                        <span class="field"><input type="text" name="roomname" id="roomname" class="longinput" /></span>                    </p>                    <p>                        <label>房间价格</label>                        <span class="field"><input type="text" name="price" id="price" class="longinput" /></span>                    </p>                    <p>                        <label>折扣率</label>                        <span class="field"><input type="text" name="timeprice" id="timeprice" class="longinput" /></span>                    </p>                    <p>                        <label>房间说明</label>                        <span class="field"><input type="text" name="note" id="note" class="longinput" /></span>                    </p>                    <p>                        <label>是否热门</label>                        <span class="formwrapper">                            	<input type="checkbox" name="ishot" id="ishot" checked="checked" />热门<br />                            </span>                    </p>                    <p>                        <label>房间图片</label>                        <span class="field">                            	<input type="file" name="pic" id="pic" />                                <img id="img" />                            </span>                    </p>                    <br />                    <input type="hidden" name="hotelid" id="hotelid" value="0"/>                    <p class="stdformbutton">                        <button class="submit radius2">提交</button>                    </p>                </div><!--subcontent-->            </form>        </div><!--contentwrapper-->    </div><!-- centercontent -->    <script type="text/javascript">        $(function () {            function getQueryString(name) {                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); // 匹配目标参数                var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数                if (result != null) {                    return decodeURIComponent(result[2]);                } else {                    return null;                }            }            var id=getQueryString("id")            $("#hotelid").val(id);            var base64="";            $("#pic").change(function(){                var file = this.files[0];                if(!/image\/\w+/.test(file.type)){                    alert("文件必须为图片！");                    return false;                }                $("#img").attr("src",URL.createObjectURL($(this)[0].files[0]));                var reader = new FileReader();                reader.readAsDataURL(file);                reader.onload = function (e) { base64= this.result; }            });            $(".submit").click(function () {                if($("#roomname").val()==""){                    alert("房间名称不能为空")                    return false;                }                if($("#roomcode").val()==""){                    alert("房间地址不能为空")                    return false;                }                if($("#note").val()==""){                    alert("房间说明不能为空")                    return false;                }                var formData = new FormData($( "#form1" )[0]);                $.ajax({url:"/hotel/addroom",type: "POST",data:formData,success:function (data) {                        if(data&&data.code==1){                            alert("恭喜您添加成功")                            location.href=location.href;                        }else{                            alert("添加失败："+data.msg)                        }                    }})            })        })        $.ajax({url:"/hotel/getCount",success:function(result){                var num1=0,num2=0;                if(result&&result.data&&result.data.length>0) {                    result.data.forEach(function (item,index) {                        switch (index){                            case 0:                                num2=item;                                break;                            case 1:                                num1=item;                                break;                            case 3:                                $("#usernum").text(item)                                break;                        }                    })                    console.log(num1+"   "+num2)                    var rat=parseFloat(num2/num1).toFixed(2)*100;                    $("#userrat").text(rat+"%")                }            }});    </script></div><!--bodywrapper--></body></html>
