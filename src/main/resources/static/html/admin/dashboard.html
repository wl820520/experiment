<script type="text/javascript">
    $.ajax({url:"/order/getNewOrder",type: "POST",success:function (data) {
            if(data&&data.code==1){
                console.log(data)
                $("#news").text("用户："+data.data.username+"预定了："+data.data.ordername+" 入住时间："+data.data.starttime+" 退房时间："+data.data.endtime);
            }else{
                alert("添加失败："+data.msg)
            }
        }})
    $.ajax({url:"/hotel/getCount",success:function(result){
            if(result&&result.data&&result.data.length>0) {
                result.data.forEach(function (item,index) {
                    switch (index){
                        case 0:
                            $("#d1").text(item)
                            break;
                        case 1:
                            $("#d2").text(item)
                            break;
                        case 2:
                            $("#d3").text(item)
                            break;
                        case 3:
                            $("#d4").text(item)
                            $("#usernum").text(item)
                            break;
                    }
                })
                var rat=parseFloat($("#d1").text()/$("#d2").text()).toFixed(2)*100;
                $("#rat").css("width",rat+"%")
                $("#userrat").text(rat+"%")
            }
        }});
</script>
