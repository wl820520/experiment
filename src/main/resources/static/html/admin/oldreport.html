<script type="text/javascript">
    $(function () {
        //获取url中的参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); // 匹配目标参数
            var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数
            if (result != null) {
                return decodeURIComponent(result[2]);
            } else {
                return null;
            }
        }
        function timeStamp2String(time){
            var datetime = new Date();
            datetime.setTime(time);
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
            var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
            var hour = datetime.getHours()< 10 ? "0" + datetime.getHours() : datetime.getHours();
            var minute = datetime.getMinutes()< 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
            var second = datetime.getSeconds()< 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
            return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
        }
        function dateDif(startdata, enddate){
            var date = enddate - startdata;
            var days    = date / 1000 / 60 / 60 / 24;
            var daysRound   = Math.floor(days);
            var hours    = date/ 1000 / 60 / 60 - (24 * daysRound);
            var hoursRound   = Math.floor(hours);
            var minutes   = date / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound);
            var minutesRound  = Math.floor(minutes);
            var seconds   = date/ 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound);
            var secondsRound  = Math.floor(seconds);
            var time = ((daysRound==0?"": (daysRound+"天"))+(hoursRound==0?"":(hoursRound +"时"))+(minutesRound==0?"":(minutesRound+"分"))+secondsRound+"秒");
            return time;
        }
        // var id=getQueryString("id")
        // $("#add").attr("href","/admin/addexperiment?id="+id)
        // if(id&&id>0) {
        var dataList,totalList,pageindex=1,pagesize=10,pagenum=0;
        $("#userlist").html("<tr><td colspan='11' id='adtag' style='text-align: center'>加载中</td></tr>")
        var i=0;
        var intObj= setInterval(function () {
            i++;
            $("#adtag").text(i==0?"数据正在加载中。":(i==1?"数据正在加载中。。":"数据正在加载中。。。"))
            i=i>2?0:i;
        },1000)
        $.ajax({
            url: "/admin/getreportlist",data:{status:1}, success: function (result) {
                if (result && result.code == 1 && result.data) {
                    dataList=totalList=result.data;
                    pagenum=dataList.length;
                    page(pageindex);
                    clearInterval(intObj);
                }
            }
        });
        function page() {
            $("#userlist").empty();
            var start=(pageindex-1)*pagesize;
            var end=pageindex*pagesize;
            var size=parseInt(pagenum/pagesize)+1
            $(".pageinfo").text("1-"+size+" of "+pagenum)
            dataList.forEach(function (item,index) {
                if(index>=start&&index<end){
                    var unread = (index % 2 == 0 ? "unread" : "");
                    bindexperiment(item, unread);
                }
            })
            bindclick();
        }
        $(".next").click(function () {
            pageindex+=(pageindex*pagesize)>pagenum?0:1;
            page();
        })
        $(".prev").click(function () {
            pageindex-=pageindex<=1?0:1;
            page();
        })
        $(".submitbutton").click(function () {
            var txt=$("#keyword").val();
            var newlist=[]
            if(txt==""){
                newlist=totalList;
            }else{
                totalList.forEach(function (item) {
                    if(item.id&&(item.id+"").indexOf(txt)>=0){
                        newlist.push(item)
                    }
                    if(item.userName&&item.userName.indexOf(txt)>=0){
                        newlist.push(item)
                    }
                    if(item.mainName&&item.mainName.indexOf(txt)>=0){
                        newlist.push(item)
                    }
                    if(item.mainTitle&&item.mainTitle.indexOf(txt)>=0){
                        newlist.push(item)
                    }
                    if(item.stationName&&item.stationName.indexOf(txt)>=0){
                        newlist.push(item)
                    }
                })
            }
            dataList=newlist;
            pageindex=1;
            pagenum=dataList.length;
            page();
        })
        // }else{
        //     alert("参数错误")
        // }
        function bindexperiment(data,unread) {
            var userhtml="<tr class=\""+unread+"\">\n" +
                "                            <td class=\"aligncenter\"><input type=\"checkbox\" name=\"\" /></td>\n" +
                "                            <td class=\"aligncenter\">{id}</td>\n" +
                "                            <td>{username}</td>\n" +
                "                            <td>{experimentname}</td>\n" +
                "                            <td>{experimenttitle}</td>\n" +
                "                            <td>{experimentcode}</td>\n" +
                "                            <td>{score}</td>\n" +
                "                            <td>{starttime}</td>\n" +
                "                            <td>{endtime}</td>\n" +
                "                            <td>{time}</td>\n" +
                "                            <td class=\"date\"><a val='{id}' t='update' class=\"btn btn4 btn_link\">查看答案</a><a val='{id}' t='del' class=\"btn btn4 btn_trash\"></a></td>\n" +
                "                        </tr>";
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{id}",data.id)
            userhtml=userhtml.replace("{username}",data.userName)
            userhtml=userhtml.replace("{experimentname}",data.mainName)
            userhtml=userhtml.replace("{experimenttitle}",data.mainTitle)
            userhtml=userhtml.replace("{experimentcode}",data.stationName)

            userhtml=userhtml.replace("{starttime}",timeStamp2String(data.create_time))
            userhtml=userhtml.replace("{endtime}",timeStamp2String(data.end_time))
            userhtml=userhtml.replace("{time}",dateDif(data.create_time,data.end_time))
            userhtml = userhtml.replace("{score}", (data.score)+ (data.isaddscore==1?"(加分)":""));
            userhtml=userhtml.replace("{val}",data.answer);
            $("#userlist").append(userhtml)
        }
    })
    function bindclick() {
        $("a[t='del']").click(function () {
            if(confirm("确定删除？")) {
                var id = $(this).attr("val")
                $.ajax({
                    url: "/admin/delreport", data: {id: id}, success: function (result) {
                        if (result && result.code == 1) {
                            alert("删除成功");
                            location.href = location.href;
                        } else {
                            alert("删除失败")
                        }
                    }
                });
            }
        })
        $("a[t='update']").click(function () {
            try {
                var id = $(this).attr("val")
                location.href="/admin/recode?id="+id;
                return
                $.ajax({
                    url: "/admin/getExAnswerJsonValue", data: {id: id}, success: function (result) {
                        if (result && result.code == 1) {
                            $("#experimentvalue").val(JSON.stringify(JSON.parse(result.data), null, 4));
                        } else {
                            alert("获取数据失败")
                        }
                    }
                });
            }catch (ex){
                alert("获取数据失败");
            }
        })
    }
</script>
