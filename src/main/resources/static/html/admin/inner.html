<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验台管理--实验管理</title>
    <link rel="stylesheet" href="/html/admin/css/style.default.css" type="text/css" />
    <script src="/js/jquery-1.10.2.js"></script>
    <!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie9.css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="/html/admin/css/style.ie8.css"/>
    <![endif]-->
</head>
<body th:fragment="copyheader (current)">
<div class="topheader">
    <div class="left">
        <h1 class="logo">实验台.<span>后台管理系统</span></h1>
        <span class="slogan">后台管理系统</span>

        <div class="search">
            <form >
                <input type="text" name="keyword" id="keyword" value="" placeholder="请输入" />
                <a class="submitbutton"></a>
            </form>
        </div><!--search-->

        <br clear="all" />

    </div><!--left-->

    <div class="right">
        <!--<div class="notification">
            <a class="count" href="ajax/notifications.html"><span>9</span></a>
        </div>-->
        <div class="userinfo">
            <img src="/html/admin/images/thumbs/avatar.png" alt="" />
            <span>管理员</span>
        </div><!--userinfo-->

        <div class="userinfodrop">
            <div class="avatar">
                <a href=""><img src="/html/admin/images/thumbs/avatarbig.png" alt="" /></a>
                <div class="changetheme">
                    切换主题: <br />
                    <a class="default"></a>
                    <a class="blueline"></a>
                    <a class="greenline"></a>
                    <a class="contrast"></a>
                    <a class="custombg"></a>
                </div>
            </div><!--avatar-->
            <div class="userdata">
                <h4>Juan</h4>
                <span class="email">youremail@yourdomain.com</span>
                <ul>
                    <li><a href="editprofile.html">编辑资料</a></li>
                    <li><a href="accountsettings.html">账号设置</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="/admin/index">退出</a></li>
                </ul>
            </div><!--userdata-->
        </div><!--userinfodrop-->
    </div><!--right-->
</div><!--topheader-->


<div class="header">

    <ul class="headermenu">
        <li th:class="${current=='statis'?'current':''}"><a href="/admin/statis"><span class="icon icon-flatscreen"></span>首页</a></li>
        <li th:class="${current=='set'?'current':''}"><a href="/admin/set"><span class="icon icon-pencil"></span>启停设置</a></li>
        <li th:class="${current=='experiment'?'current':''}"><a href="/admin/experiment"><span class="icon icon-message"></span>实验管理</a></li>
        <li th:class="${current=='user'?'current':''}"><a href="/admin/user"><span class="icon icon-message"></span>学生管理</a></li>
        <li th:class="${current=='class'?'current':''}"><a href="/admin/class"><span class="icon icon-message"></span>班级管理</a></li>
        <li th:class="${current=='report'?'current':''}"><a href="/admin/report"><span class="icon icon-chart"></span>记录管理</a></li>
        <li th:class="${current=='device'?'current':''}"><a href="/admin/devicelist"><span class="icon icon-chart"></span>设备数据</a></li>
        <li th:class="${current=='version'?'current':''}"><a href="/admin/version"><span class="icon icon-chart"></span>版本管理</a></li>
    </ul>

    <div class="headerwidget">
        <div class="earnings">
            <div class="one_half">
                <h4>班级数</h4>
                <h2 id="usernum"></h2>
            </div><!--one_half-->
            <div class="one_half last alignright">
                <h4>学生数</h4>
                <h2 id="userrat"></h2>
            </div><!--one_half last-->
            <div class="one_half">
                <h4>实验数</h4>
                <h2>500</h2>
            </div><!--one_half-->
            <div class="one_half">
                <h4>题目数</h4>
                <h2></h2>
            </div><!--one_half-->
        </div><!--earnings-->
    </div><!--headerwidget-->

</div><!--header-->

<div class="vernav2 iconmenu">
    <ul>
        <li><a href="/admin/set" class="gallery">启停设置</a></li>
        <li><a href="/admin/experiment" class="calendar">实验管理</a></li>
        <li><a href="/admin/user" class="widgets">学生管理</a></li>
        <li><a href="/admin/class" class="widgets">班级管理</a></li>
        <li><a href="/admin/report" class="widgets">记录管理</a></li>
        <li><a href="/admin/devicelist" class="widgets">设备数据</a></li>
    </ul>
    <a class="togglemenu"></a>
    <br /><br />
</div><!--leftmenu-->
</body>
</html>
