<body class="withvernav">
<div class="bodywrapper">
    <div th:include="html/admin/inner :: copyheader ('set')"></div>

    <div class="centercontent">

        <div class="pageheader">
            <h1 class="pagetitle">权限管理</h1>
            <span class="pagedesc">给角色分配权限</span>

            <ul class="hornav">
                <li class="current"><a>权限管理</a></li>
                <li><a id="add" href="/admin/addmenurole">添加权限</a></li>
            </ul>
        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div id="inbox" class="subcontent">

                <div class="msghead">
                    <ul class="msghead_menu">
                        <li class="marginleft5"><a class="msgtrash" title="Trash"></a></li>
                        <li class="right"><a class="next"></a></li>
                        <li class="right"><a class="prev"></a></li>
                        <li class="right"><span class="pageinfo">1-10 of 2,139</span></li>
                    </ul>
                    <span class="clearall"></span>
                </div><!--msghead-->

                <table cellpadding="0" cellspacing="0" border="0" class="stdtable mailinbox">
                    <colgroup>
                        <col class="con1" width="14%"/>
                        <col class="con0" width="14%" />
                        <col class="con1" width="15%"/>
                        <col class="con0" width="33%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th width="20" class="head1 aligncenter"><input type="checkbox" name="checkall" class="checkall" /></th>
                        <th class="head0">id</th>
                        <th class="head1">角色名称</th>
                        <th class="head0">菜单项</th>
                        <th class="head1">操作</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th class="head1 aligncenter"><input type="checkbox" name="checkall" class="checkall2" /></th>
                        <th class="head0">id</th>
                        <th class="head1">角色名称</th>
                        <th class="head0">菜单项</th>
                        <th class="head1">操作</th>
                    </tr>
                    </tfoot>
                    <tbody id="userlist">
                    </tbody>
                </table>
            </div>
            <div id="compose" class="subcontent" style="display: none">&nbsp;</div>
        </div><!--contentwrapper-->

    </div><!--centercontent-->


</div><!--bodywrapper-->
<script type="text/javascript">
    $.ajax({url:"/admin/getMenuRoles",success:function(result){
            if(result&&result.data) {
                $(result.data).each(function (index,item) {
                    var unread = (index % 2 == 0 ? "unread" : "");
                    binduser(item, unread);
                })
                bindclick()
            }
        }});
    function binduser(item,unread) {
        var userhtml="<tr class=\""+unread+"\">\n" +
                "                            <td class=\"aligncenter\"><input type=\"checkbox\" name=\"\" /></td>\n" +
                "                            <td class=\"aligncenter\">{id}</td>\n" +
                "                            <td>{menuname}</td>\n" +
                "                            <td>{rolename}</td>\n" +
                "                            <td><a val='{id}' t='del' class=\"btn btn4 btn_trash\"></a></td>\n" +
                "                        </tr>";
        userhtml=userhtml.replace("{id}",item.id)
        userhtml=userhtml.replace("{id}",item.id)
        userhtml=userhtml.replace("{id}",item.id)
        userhtml=userhtml.replace("{menuname}",item.menuname)
        userhtml=userhtml.replace("{rolename}",item.rolename)
        $("#userlist").append(userhtml)
    }
    function bindclick() {
        $("a[t='del']").click(function () {
            console.log($(this).attr("val"))
            if(confirm("确定删除？")) {
                var id = $(this).attr("val")
                $.ajax({
                    url: "/admin/delMenuRole", data: {id: id}, success: function (result) {
                        if (result && result.code == 1) {
                            alert("删除成功");
                            location.href = location.href;
                        } else {
                            alert("删除失败")
                        }
                    }
                });
            }
            return false;
        })
        $("a[t='update']").click(function () {
            var id = $(this).attr("val")
            location.href="/admin/addmenurole?id="+id;
        })
    }
</script>
</body>
